<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
</head>
<body>
<form action="/Servlet_redirection_war_exploded/DoServlet" method="GET">
    <table border="1" width="50%">
        <tr>
            <td colspan="2" align="center">
            </td>
        </tr>
        <tr>
            <td>账号</td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>选择性别</td>
            <td>
                <input type="radio" name="sex" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
            </td>
        </tr>
        <tr>
            <td>选择使用的语言</td>
            <td>
                <input type="checkbox" name="language" value="JAVA"/>JAVA
                <input type="checkbox" name="language" value="C语言"/>C语言
                <input type="checkbox" name="language" value="PHP"/>PHP
                <input type="checkbox" name="language" value="Python"/>Python
            </td>
        </tr>
        <tr>
            <td>选择城市</td>
            <td>
                <select name="city">
                    <option value="none">--请选择--</option>
                    <option value="北京">北京</option>
                    <option value="北京">上海</option>
                    <option value="广州">广州</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="code"/>
                <img id="imgId" src="/Servlet_redirection_war_exploded/CheckcodeServlet">
                <a href="#" onclick="run()">看不清，换一张</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="提交"/>
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript">
    // 看不清，换一张，时间戳
    function run()
    {
        // 获取图片
        var image = document.getElementById("imgId");
        image.src = "/Servlet_redirection_war_exploded/CheckcodeServlet?" + new Date().getTime();
    }
</script>
</html>
